language: ruby
sudo: false
cache: bundler
script: 'bundle exec rake test:coverage --trace'
env:
  - JVM_ARGS="-Xms1024m -Xmx1024m"
rvm:
  - 2.2.5
  - 2.3.1
  - jruby-9.1.2.0
  - ruby-head
  - jruby-head

jdk:
  - oraclejdk8

addons:
  postgresql: '9.4'

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
