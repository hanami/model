# Please keep AllCops, Bundler, Style, Metrics groups and then order cops
# alphabetically
inherit_from:
  - https://raw.githubusercontent.com/hanami/hanami/master/.rubocop.yml
Lint/AssignmentInCondition:
  Enabled: false
Lint/HandleExceptions:
  Enabled: false
Lint/IneffectiveAccessModifier:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - "test/**/*.rb" # Minitest syntax generates this false positive
    - "spec/**/*.rb"
Style/FileName:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/MethodMissing:
  Enabled: false
Style/PredicateName:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/IndentHeredoc:
  Enabled: false
